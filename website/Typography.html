<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel='stylesheet' href="style.css">

    <title>Typographic Systemt</title>
</head>
<body>

     <Header>
        <h1>Typographic System</h1>

        <p class="typography-text">Below are the 8 typographic systems and their descriptions.</p>
     </Header>
    
    
     <main>
        <section class="typography">
            <div class="container">

                <div class="typography-group">
                     <img class="typography-item" src="typography.photo/Axial.jpg" alt="Axial">
                         <p class="typography-word caption">abc</p>
                 </div>


                <div class="typography-group">
                    <img class="typography-item" src="typography.photo/Radial.jpg" alt="Radial">
                        <p class="typography-word caption">abc</p>
                </div>


                <div class="typography-group">
                    <img class="typography-item" src="typography.photo/Dilataional.jpg" alt="Dilataional">

                </div>


                <div class="typography-group">
                    <img class="typography-item" src="typography.photo/Random.jpg" alt="Random">
                        <p class="typography-word caption">abc</p>
                </div>


                <div class="typography-group">
                    <img class="typography-item" src="typography.photo/Grid.jpg" alt="Grid">
                        <p class="typography-word caption">abc</p>
                </div>


                <div class="typography-group">
                    <img class="typography-item" src="typography.photo/Modular.jpg" alt="Modular">

                </div>


                <div class="typography-group">
                    <img class="typography-item" src="typography.photo/Transitional.jpg" alt="Transitional">

                </div>


                <div class="typography-group">
                    <img class="typography-item" src="typography.photo/Bilateral.jpg" alt="Bilateral">

                </div>




            </div>
   



        </section>
